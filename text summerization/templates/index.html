<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarization</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Text Summarization</h1>
        <p class="lead">
          Retrieve the best summary for the text
        </p>
      </div>
    </div>
    <div class="pdfPreview">
      <div class="left">
        <form action="/summary" method="POST">
          <textarea name="rawtext" class="form-control" rows="15" placeholder="Enter your raw text"></textarea>
          <button class="btn btn-primary submitBtn" type="submit">Submit</button>
        </form>
      </div>
      <div class="right">
        <form  action="/summary" method="POST" enctype="multipart/form-data">
          <input type="file" id="pdf-file" name="file" accept=".pdf">
          <button type="button" onclick="previewPDF()">Preview</button>
          <input type="submit" value="Generate Summary">
        </form>
        <div id="pdf-preview"></div>
      </div>
    </div>
    <script>
      function previewPDF() {
        const input = document.getElementById('pdf-file');
        if ('files' in input && input.files.length > 0) {
          const file = input.files[0];
          if ('name' in file) {
            const previewArea = document.getElementById('pdf-preview');
            previewArea.innerHTML = `<embed src="${URL.createObjectURL(file)}" type="application/pdf" width="100%" height="600px" />`;
          }
        }
      }
    </script>
  </div>
</body>

</html>
